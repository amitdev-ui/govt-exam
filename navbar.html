<style>

        background-color: #0066CC;

    .lang-switch input:checked + .slider:before {
        transform: translateX(24px);

    .lang-switch input:focus + .slider {
        box-shadow: 0 0 1px #0066CC;
    }
</style>

<script>
    // Mobile menu toggle
    document.querySelector('.mobile-menu-button').addEventListener('click', function() {
        document.querySelector('.mobile-menu').classList.toggle('hidden');
    });

    // Set active link based on current page
    const currentPath = window.location.pathname;
    document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === currentPath.split('/').pop()) {
            link.classList.add('bg-indian-blue', 'text-white');
            link.classList.remove('text-gray-700', 'hover:text-indian-blue', 'hover:bg-gray-50');
        }
    });

    // Language switcher translations for navbar
    const navbarTranslations = {
        'Home': 'होम',
        'CET Syllabus': 'सीईटी पाठ्यक्रम',
        'How to Crack CET': 'सीईटी कैसे क्रैक करें',
        'CET Benefits': 'सीईटी के लाभ',
        'CET Updates': 'सीईटी अपडेट',
        'Blog': 'ब्लॉग',
        'Contact': 'संपर्क करें'
    };

    // Function to translate navbar
    function translateNavbar(isHindi) {
        document.querySelectorAll('.nav-link').forEach(link => {
            const text = link.textContent.trim();
            if (isHindi) {
                if (navbarTranslations[text]) {
                    link.textContent = navbarTranslations[text];
                }
            } else {
                Object.entries(navbarTranslations).forEach(([english, hindi]) => {
                    if (text === hindi) {
                        link.textContent = english;
                    }
                });
            }
        });
    }

    // Sync language toggles
    function syncLanguageToggles(isHindi) {
        const desktopToggle = document.getElementById('languageToggle');
        const mobileToggle = document.getElementById('languageToggleMobile');
        
        if (desktopToggle) desktopToggle.checked = isHindi;
        if (mobileToggle) mobileToggle.checked = isHindi;
    }

    // Listen for language toggle changes
    const languageToggles = document.querySelectorAll('#languageToggle, #languageToggleMobile');
    languageToggles.forEach(toggle => {
        toggle.addEventListener('change', function() {
            const isHindi = this.checked;
            translateNavbar(isHindi);
            syncLanguageToggles(isHindi);
            localStorage.setItem('preferredLanguage', isHindi ? 'hindi' : 'english');
        });
    });

    // Initialize language preference
    document.addEventListener('DOMContentLoaded', function() {
        const savedLanguage = localStorage.getItem('preferredLanguage');
        if (savedLanguage === 'hindi') {
            syncLanguageToggles(true);
            translateNavbar(true);
        }
    });
</script>
